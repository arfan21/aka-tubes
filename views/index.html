<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="gopher.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Visualize Sorting Algorithm</title>
</head>
<body>
    <div class="container mx-auto pt-4 pb-4">
        <div class="flex justify-center items-center mx-auto m-4">
            <div class="text-5xl">Visualisasi Selection Sort dan Gnome Sort</div>
        </div>
    </div>
    
    <div class="container mx-auto w-full md:w-3/5">
        <div class="relative flex flex-wrap justify-center items-center m-4">
            <div class="w-full lg:w-1/2 p-2" >
                <input class="w-full bg-white focus:outline-none border px-6 py-3 focus:border-blue-500 border-gray-600 text-gray-600" placeholder="size array (max 1000)" id="input-size" type="number">
                <button id="generate-array" class="w-full bg-blue-600 hover:bg-blue-500 transition-all duration-200 focus:outline-none shadow-inner text-white px-6 py-3 mt-4 " onclick="generateArray()">Generate Array</button>
                <button disabled id="start-sorting" class="w-full bg-blue-500 hover:bg-blue-500 transition-all duration-200 focus:outline-none shadow-inner text-white px-6 py-3 mt-4" onclick="sortArray()">Start Sorting</button>
            </div>
            <div class="w-full lg:w-1/2  p-1.5" >
                <input disabled placeholder="selection sort execution time" class="time invisible  w-full border-none bg-blue-300 focus:outline-none border px-6 py-1.5 focus:border-teal-500 border-gray-600 text-gray-600  m-1" type="text" id="selection-time"></input>
                <input disabled placeholder="selection sort render time" class="time invisible  w-full bg-blue-300 border-none focus:outline-none border px-6 py-1.5 focus:border-teal-500 border-gray-600 text-gray-600 m-1" type="text" id="selection-time-render"></input>
                <input disabled placeholder="gnome sort execution time" class="time invisible  w-full border-none bg-red-300 focus:outline-none border px-6 py-1.5 focus:border-teal-500 border-gray-600 text-gray-600 m-1" type="text" id="gnome-time"></input>
                <input disabled placeholder="gnome sort render time" class="time invisible  w-full bg-red-300 border-none focus:outline-none border px-6 py-1.5 focus:border-teal-500 border-gray-600 text-gray-600 m-1" type="text" id="gnome-time-render"></input>
            </div>
        </div>
        <div class="relative flex flex-wrap justify-center items-center m-4">
            <p id="note" class="invisible">#note : time execute lebih cepat karena algoritma sorting dengan render dipisahkan</p>
        </div>
    </div>
	
	<div class="container mx-auto">
        <div class="flex flex-wrap flex-row justify-center items-center">
            <div class="w-full lg:w-1/2">
                <canvas id="selectionChart"  height="200" ></canvas>
            </div>
            <div class="w-full lg:w-1/2">
                <canvas id="gnomeChart"  height="200" ></canvas>
            </div>
            
        </div>
	</div>
</body>
<script src="./main.js"></script>
</html>
