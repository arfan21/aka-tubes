<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="gopher.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <title>Visualize Sorting Algorithm</title>
</head>
<body>
    <div class="container mx-auto pt-4 pb-4">
        <div class="flex justify-center items-center mx-auto m-4">
            <div class="text-5xl">Visualisasi Selection Sort dan Gnome Sort</div>
        </div>
    </div>
    
    <div class="container mx-auto">
        <div class="relative flex justify-center items-center m-4">
            <div>
                <input style="width: 49%;"  class="mr-3.5 bg-white focus:outline-none border px-6 py-3 focus:border-blue-500 border-gray-600 text-gray-600" placeholder="size array" id="input-size" type="number">
                <button id="generate-array" style="width: 49%;"  class=" mr-1 lg:mr-0 bg-blue-600 hover:bg-blue-500 transition-all duration-200 focus:outline-none shadow-inner text-white px-6 py-3 mt-4 " onclick="generateArray()">Generate Array</button>
                <button id="start-sorting" class="w-1/2 lg:w-full bg-blue-600 hover:bg-blue-500 transition-all duration-200 focus:outline-none shadow-inner text-white px-6 py-3 mt-4" onclick="sortArray()">Start Sorting</button>
                <input disabled placeholder="selection sort execution time" style="width: 49%;" class="mr-3.5 border-none bg-grey-300 focus:outline-none border px-6 py-3 focus:border-teal-500 border-gray-600 text-gray-600  mt-4" type="text" id="selection-time"></input>
                <input disabled placeholder="gnome sort execution time" style="width: 49%;" class="bg-grey-300 border-none focus:outline-none border px-6 py-3 focus:border-teal-500 border-gray-600 text-gray-600 mt-4" type="text" id="gnome-time"></input>
            </div>
        </div>
    </div>
	
	<div class="container mx-auto">
        <div class="flex flex-wrap flex-row justify-center items-center">
            <div class="w-full lg:w-1/2">
                <canvas id="selectionChart"  height="200" ></canvas>
            </div>
            <div class="w-full lg:w-1/2">
                <canvas id="gnomeChart"  height="200" ></canvas>
            </div>
            
        </div>
        
        <!-- <div class="flex flex-wrap justify-center items-center">
            <div  style="height: 400px" class="w-full lg:w-1/2">
                <div id="selection-sort-chart"></div>
            </div>
            
            <div style="height: 400px"  class="w-full lg:w-1/2">
                <div id="gnome-sort-chart" > </div>
            </div>
        </div> -->
		
	</div>
</body>
<script src="./main.js"></script>
</html>
